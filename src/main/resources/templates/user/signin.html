<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/style.css"
          th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
          
<title>login</title>
</head>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<body>
	<div class="container">
	    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2>로그인!</h2>
		
		<div th:if="${session.signinFail == 'fail'}">
			<p>로그인 실패</p>
			<p>이메일 혹은 비밀번호가 잘못되었습니다.</p>
			<a href="/user/signup">회원가입</a>
		</div>
		
		<form action="/user/signin" method="post">
			아이디<input type="text" name="email" id="email" />
			비밀번호<input type="text" name="password" id="password"/>
			<button type="submit" name="button">로그인</button>
		</form>
	</div>
</body>
</html>
